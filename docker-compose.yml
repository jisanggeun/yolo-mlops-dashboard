version: "3.8"

services:
  # MySQL
  mysql:
    image: mysql:8.0
    container_name: yolo-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: yolo-redis
    ports:
      - "6379:6379"

  # Backend
  backend:
    build: ./backend
    container_name: yolo-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SECRET_KEY: ${SECRET_KEY}
      DATASET_PATH: ${DATASET_PATH}
      REDIS_HOST: ${REDIS_HOST}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend/runs:/app/runs
      - ./backend/datasets:/app/datasets

  # Celery worker
  celery:
    build: ./backend
    container_name: yolo-celery
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      DATASET_PATH: ${DATASET_PATH}
      REDIS_HOST: ${REDIS_HOST}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend/runs:/app/runs
      - ./backend/datasets:/app/datasets
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Frontend
  frontend:
    build: ./frontend
    container_name: yolo-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mysql_data: