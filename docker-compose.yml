version: "3.8"

services:
  # MySQL
  mysql:
    image: mysql:8.0
    container_name: yolo-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: yolo_mlops
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: yolo-redis
    ports:
      - "6379:6379"

  # Backend
  backend:
    build: ./backend
    container_name: yolo-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+pymysql://root:root@mysql:3306/yolo_mlops
      REDIS_URL: redis://redis:6379/0
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend/runs:/app/runs
      - ./backend/datasets:/app/datasets

  # Frontend
  frontend:
    build: ./frontend
    container_name: yolo-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mysql_data: