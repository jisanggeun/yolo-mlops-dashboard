version: "3.8"

services:
  # MySQL
  mysql:
    image: mysql:8.0
    container_name: yolo-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: yolo-redis
    ports:
      - "6379:6379"

  # Backend
  backend:
    build: ./backend
    container_name: yolo-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SECRET_KEY: ${SECRET_KEY}
      DATASET_PATH: ${DATASET_PATH}
      REDIS_HOST: ${REDIS_HOST}
      MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI}
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      INFERENCE_SERVER_URL: ${INFERENCE_SERVER_URL}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend/runs:/app/runs
      - ./backend/datasets:/app/datasets

  # Celery worker
  celery:
    build: ./backend
    container_name: yolo-celery
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      DATASET_PATH: ${DATASET_PATH}
      REDIS_HOST: ${REDIS_HOST}
      MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI}
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      INFERENCE_SERVER_URL: ${INFERENCE_SERVER_URL}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend/runs:/app/runs
      - ./backend/datasets:/app/datasets
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Frontend
  frontend:
    build: ./frontend
    container_name: yolo-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # MinIO (s3 νΈν™ storage)
  minio:
    image: minio/minio
    container_name: yolo-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
  
  mlflow:
    build: ./mlflow
    container_name: yolo-mlflow
    ports:
      - "5000:5000"
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
    command:
      mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow.db --default-artifact-root s3://mlflow/
    depends_on:
      - minio

  nginx:
    image: nginx:alpine
    container_name: yolo-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
  
  # Prometheus
  prometheus:
    image: prom/prometheus
    container_name: yolo-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  # Grafana
  grafana:
    image: grafana/grafana
    container_name: yolo-grafana
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki

  # Loki
  loki:
    image: grafana/loki
    container_name: yolo-loki
    ports:
      - "3100:3100"

  # Promtail
  promtail:
    image: grafana/promtail
    container_name: yolo-promtail
    volumes:
      - ./promtail/promtail.yml:/etc/promtail/promtail.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/promtail.yml
    depends_on:
      - loki

volumes:
  mysql_data:
  minio_data:
  grafana_data: